<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Js jugando</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-3 text-center">
    <label for="exampleColorInputmt" class="form-label">Color picker</label>
    <input
      type="color"
      class="form-control form-control-color w-100"
      id="exampleColorInput"
      value="#563d7c"
      title="Choose your color"
    />

    <button id="buttonColor" class="btn btn-primary mt-3">Visualiza</button>
    <p class="lead mt-3" id="pToChange">#563d7c</p>
    <div class="card p-5" id="colorToShow" style="background-color: #563d7c;">  </div>
    <script src="js/app.js"></script>
  </body>
</html>
